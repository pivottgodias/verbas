<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Verba</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
    h2, h3 { text-align: center; color: white; padding: 15px; border-radius: 5px; margin: 20px 0; }
    h2 { background-color: #007BFF; }
    h3 { background-color: #0056b3; font-size: 20px; }
    form {
      background-color: white; padding: 25px; border-radius: 8px;
      width: 90%; max-width: 900px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .common-fields .row { display: flex; gap: 30px; margin-bottom: 10px; }
    .common-fields .row > div { flex: 1; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 4px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .tabs-nav {
      list-style: none; display: flex; justify-content: center;
      gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #007BFF;
    }
    .tabs-nav li {
      flex: 1; max-width: 200px; padding: 12px 20px;
      background-color: #007BFF; color: #fff; text-align: center;
      cursor: pointer; border-top-left-radius: 5px; border-top-right-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .tabs-nav li:hover { background-color: #0056b3; transform: scale(1.03); }
    .tabs-nav li.active { background-color: #0056b3; transform: scale(1); }
    .tab-content { display: none; padding: 20px 0; }
    .tab-content.active { display: block; }
    .item-row, .merch-item-row {
      border: 1px solid #ccc; padding: 10px; border-radius: 4px; margin-bottom: 10px;
    }
    .item-row .row, .merch-item-row .row { display: flex; gap: 30px; margin-bottom: 10px; }
    .remove-item, .remove-merch-item {
      background-color: #dc3545; border: none; color: #fff;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
    }
    .remove-item:hover, .remove-merch-item:hover { background-color: #c82333; }
    button {
      margin-top: 20px; padding: 10px 20px;
      background-color: #28a745; color: white; border: none;
      border-radius: 4px; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    #add-item-sell-out, #add-item-sell-in, #add-merch-item {
      background-color: #007BFF;
    }
    #add-item-sell-out:hover, #add-item-sell-in:hover, #add-merch-item:hover {
      background-color: #0056b3;
    }
    .file-upload {
      margin-top: 20px; text-align: center;
    }
    .file-upload label { font-weight: bold; margin-bottom: 8px; display: block; }
    .file-upload input[type="file"] {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    @media (max-width: 600px) {
      .common-fields .row, .item-row .row, .merch-item-row .row {
        flex-direction: column; gap: 15px;
      }
      .tabs-nav { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h2>Cadastro de Verba</h2>

  <form id="form-dossie">
    <!-- Campos comuns -->
    <div class="common-fields">
      <div class="row">
        <div><label for="rede">Rede</label><input type="text" id="rede" name="rede"></div>
        <div><label for="mercado">Mercado</label><input type="text" id="mercado" name="mercado"></div>
      </div>
      <div class="row">
        <div><label for="cidade">Cidade</label><input type="text" id="cidade" name="cidade"></div>
        <div><label for="uf">UF</label><input type="text" id="uf" name="uf" maxlength="2"></div>
      </div>
      <div class="row">
        <div><label for="vendedor">Vendedor</label><input type="text" id="vendedor" name="vendedor"></div>
        <div><label for="contrato">Contrato</label><input type="text" id="contrato" name="contrato"></div>
      </div>
    </div>

    <!-- Abas -->
    <ul class="tabs-nav">
      <li class="tab active" data-tab="sell-out">SELL OUT</li>
      <li class="tab" data-tab="sell-in">SELL IN</li>
      <li class="tab" data-tab="merchandising">MERCHANDISING</li>
    </ul>

    <!-- SELL OUT -->
    <div class="tab-content active" id="sell-out">
      <h3>Itens - SELL OUT</h3>
      <div id="items-container-sell-out">
        <div class="item-row">
          <div class="row">
            <div><label>Família</label><input type="text" name="item_familia[]"></div>
            <div><label>Produto</label><input type="text" name="item_produto[]"></div>
            <div><label>Unidades</label><input type="number" step="1" name="item_unidades[]" class="item-unidades"></div>
            <div><label>Verba (R$)</label><input type="number" step="0.01" name="item_verba[]" class="item-verba" readonly></div>
          </div>
          <div class="row">
            <div><label>Bonificação (R$)</label><input type="number" step="0.01" name="item_bonificacao[]" class="item-bonificacao"></div>
            <div><label>TTC (R$)</label><input type="number" step="0.01" name="item_ttc[]"></div>
            <div><label>TTV (R$)</label><input type="number" step="0.01" name="item_ttv[]"></div>
          </div>
          <div style="text-align: right; margin-top: 10px;">
            <button type="button" class="remove-item">Remover item</button>
          </div>
        </div>
      </div>
      <button type="button" id="add-item-sell-out">Adicionar item</button>
    </div>

    <!-- SELL IN -->
    <div class="tab-content" id="sell-in">
      <h3>Itens - SELL IN</h3>
      <div id="items-container-sell-in">
        <div class="item-row">
          <div class="row">
            <div><label>Família</label><input type="text" name="item_familia[]"></div>
            <div><label>Produto</label><input type="text" name="item_produto[]"></div>
            <div><label>Unidades</label><input type="number" step="1" name="item_unidades[]" class="item-unidades"></div>
            <div><label>Verba (R$)</label><input type="number" step="0.01" name="item_verba[]" class="item-verba" readonly></div>
          </div>
          <div class="row">
            <div><label>Bonificação (R$)</label><input type="number" step="0.01" name="item_bonificacao[]" class="item-bonificacao"></div>
            <div><label>TTC (R$)</label><input type="number" step="0.01" name="item_ttc[]"></div>
            <div><label>TTV (R$)</label><input type="number" step="0.01" name="item_ttv[]"></div>
          </div>
          <div style="text-align: right; margin-top: 10px;">
            <button type="button" class="remove-item">Remover item</button>
          </div>
        </div>
      </div>
      <button type="button" id="add-item-sell-in">Adicionar item</button>
    </div>

    <!-- MERCHANDISING -->
    <div class="tab-content" id="merchandising">
      <h3>Itens - Merchandising</h3>
      <div id="merch-items-container">
        <div class="merch-item-row">
          <div class="row">
            <div><label>Verba (R$)</label><input type="number" step="0.01" name="merch_item_verba[]" class="merch-item-verba"></div>
            <div><label>Opção Merchandising</label>
              <select name="merch_item_opcao[]">
                <option value="">Selecione...</option>
                <option value="PONTA DE GÔNDOLA">PONTA DE GÔNDOLA</option>
                <option value="ÁREA FRIA">ÁREA FRIA</option>
                <option value="PONTO EXTRA">PONTO EXTRA</option>
              </select>
            </div>
            <div><label>Foto (não entra na tabela)</label><input type="file" accept="image/*" name="merch_item_photo[]"></div>
          </div>
          <div style="text-align: right; margin-top: 10px;">
            <button type="button" class="remove-merch-item">Remover item</button>
          </div>
        </div>
      </div>
      <button type="button" id="add-merch-item">Adicionar item</button>
    </div>

    <!-- Upload unificado -->
    <div class="file-upload">
      <label for="dossie_files">Arquivos para o Dossiê (.pdf, .jpg, .png):</label>
      <input type="file" id="dossie_files" name="dossie_files[]" accept=".pdf,.jpg,.jpeg,.png" multiple>
    </div>

    <br><br>
    <button type="submit">Salvar e Gerar Dossiê</button>
  </form>

  <!-- Botão DocuSign -->
  <button id="btn-docusign" style="display:none; margin:20px auto; display:block;">
    Enviar para Assinatura (DocuSign)
  </button>

  <!-- Biblioteca pdf-lib e script -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    const { PDFDocument, StandardFonts, rgb } = PDFLib;

    // Abas
    document.querySelectorAll('.tabs-nav li').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tabs-nav li').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Função para inicializar event listeners das linhas
    function initRows() {
      // SELL OUT & SELL IN
      ['#items-container-sell-out', '#items-container-sell-in'].forEach(container => {
        document.querySelectorAll(container + ' .item-row').forEach(row => {
          row.querySelector('.remove-item').onclick = () => {
            const p = row.parentElement;
            if (p.childElementCount > 1) p.removeChild(row);
            else alert('Ao menos um item.');
          };
          ['.item-bonificacao','.item-unidades'].forEach(sel => {
            row.querySelector(sel).oninput = () => {
              const bon = parseFloat(row.querySelector('.item-bonificacao').value)||0;
              const und = parseFloat(row.querySelector('.item-unidades').value)||0;
              row.querySelector('.item-verba').value = (bon*und).toFixed(2);
            };
          });
        });
      });
      // MERCHANDISING
      document.querySelectorAll('#merch-items-container .merch-item-row').forEach(row => {
        row.querySelector('.remove-merch-item').onclick = () => {
          const p = row.parentElement;
          if (p.childElementCount > 1) p.removeChild(row);
          else alert('Ao menos um item.');
        };
      });
    }

    // Botões Adicionar
    document.getElementById('add-item-sell-out').addEventListener('click', () => {
      const tpl = document.querySelector('#items-container-sell-out .item-row');
      const nw = tpl.cloneNode(true);
      nw.querySelectorAll('input').forEach(i => i.value = '');
      document.getElementById('items-container-sell-out').appendChild(nw);
      initRows();
    });
    document.getElementById('add-item-sell-in').addEventListener('click', () => {
      const tpl = document.querySelector('#items-container-sell-in .item-row');
      const nw = tpl.cloneNode(true);
      nw.querySelectorAll('input').forEach(i => i.value = '');
      document.getElementById('items-container-sell-in').appendChild(nw);
      initRows();
    });
    document.getElementById('add-merch-item').addEventListener('click', () => {
      const tpl = document.querySelector('#merch-items-container .merch-item-row');
      const nw = tpl.cloneNode(true);
      nw.querySelectorAll('input').forEach(i => { if (i.type !== 'file') i.value = ''; });
      document.getElementById('merch-items-container').appendChild(nw);
      initRows();
    });

    // Inicializa na carga
    initRows();

    // ... restante do código de coleta, drawTable e geração de PDF permanece igual ...
  </script>
</body>
</html>
